<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
</head>
<body>
<div class="inner">
    <div class="availability-calendar"></div>
    <div class="fields">
        <p>
            <label for="arrival-visible">Arrival date:</label>
            <input id="arrival-visible" type="text">
            <input id="arrival-hidden" name="arrival" type="hidden">
        </p>
        <p>
            <label for="departure-visible">Departure date:</label>
            <input id="departure-visible" type="text">
            <input id="departure-hidden" name="departure" type="hidden">
        </p>
    </div>
    <p id="legend"></p>
</div>
</body>
</html>
